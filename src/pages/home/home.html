<ion-header>
  <ion-navbar color="primary"> 
		<button ion-button menuToggle icon-only>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>
			Gewgle Keep {{' : ' + categoryPlaceholder}}
		</ion-title>
	  
		<ion-buttons end>
			<button ion-button icon-only (click)="presentPopover($event)">
				<!-- <ion-icon name="funnel"></ion-icon> -->
			</button>
		</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
	<ion-list>
		<ion-item *ngFor="let item of items | async" (click)="viewItem(item)" on-swipe="released(item)">{{item.title}}</ion-item>
		<!-- <ion-icon [name]="item.categIcon" item-left></ion-icon> -->
	</ion-list>

	<!-- (click)="viewItem(item)" -->
	<div class="spanComment">
		<span class="emptyMessageText">{{spanContent}}</span>
	</div>

		<ion-fab right bottom>
			<button ion-fab color="secondary" (click)="addItem()"><ion-icon name="add"></ion-icon></button>
		</ion-fab>
		
</ion-content>
