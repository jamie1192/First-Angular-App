<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
		</ion-item>

		<!-- <button ion-button full color="primary" (click)="login()">Login</button> -->
		<button full ion-button (click)="login()" [disabled]="!loginData.email || !loginData.password">Login</button>

		<button ion-button full color="light" (click)="register()">Register</button>

		<button ion-button outline (click)="signInWithFacebook()">Facebook</button>  
		<!-- <button ion-button color="light">Register</button> -->
		

</ion-content>
