<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gewgle Keep</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="centerContainer">
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
		</ion-item>
	</div>
		<!-- <button ion-button full color="primary" (click)="login()">Login</button> -->

		

</ion-content>
<ion-footer>
		<button full ion-button (click)="login()" [disabled]="!loginData.email || !loginData.password">Login</button>

		<button ion-button full clear (click)="register()">Register</button>
	<!-- <button ion-button color="light">Register</button> -->
	</ion-footer>
