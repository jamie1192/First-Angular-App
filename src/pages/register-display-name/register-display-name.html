<ion-header>

  <ion-navbar>
    <ion-title>register-displayName</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<ion-item>
			<ion-label floating>Display Name</ion-label>
			<ion-input type="text" [(ngModel)]="displayData.displayName"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Photo URL (optional)</ion-label>
			<ion-input type="url" [(ngModel)]="displayData.photoURL"></ion-input>
		</ion-item>

		<button full ion-button (click)="createDisplayName()">Set Display Name</button>

</ion-content>
