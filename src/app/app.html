<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar>
			<ion-title>Gewgle Keep</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list>
			<button menuClose ion-item *ngFor="let category of categories" [class.selected]="category === selectedCategory" (click)="onSelect(category)">{{category.name}}
				<ion-icon [name]="category.icon" item-left></ion-icon>
			</button> 
		</ion-list>
	</ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
